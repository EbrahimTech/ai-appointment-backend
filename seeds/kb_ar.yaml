documents:
  - title: "حجز المواعيد"
    language: "ar"
    source: "internal"
    body: |
      يمكنك حجز موعدك بسهولة من خلال هذا النظام.
      نحن متاحون من السبت إلى الخميس من الساعة 9 صباحاً حتى 6 مساءً.
  - title: "إلغاء المواعيد"
    language: "ar"
    source: "internal"
    body: |
      يمكنك إلغاء موعدك أو إعادة جدولته قبل 24 ساعة من الموعد المحدد.
